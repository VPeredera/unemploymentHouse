<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Offers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<style>
    body {
        background-color: #c2a064;
    }
</style>
<body>
<div class="container-fluid text-center">
    <div><h2>Список пропозицій</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/offers/new}">Додати запис</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Дата прозиції</th>
                <th>Відповідь</th>
                <th>Вакансія</th>
                <th>Безробітний</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="offers : ${listOffers}">
                <tr>
                    <td>[[${offers.idOffer}]]</td>
                    <td>[[${offers.dateOffer}]]</td>
                    <td>[[${offers.replyOnOffer}]]</td>
                    <td>[[${offers.jobsOffer.jobTitle}]]</td>
                    <td>[[${offers.unemployedOffer.fullName}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/offers/edit/' + ${offers.idOffer}}">Edit</a>
                        <a class="h4" th:href="@{'/offers/delete/' + ${offers.idOffer}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="m-2">
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Назад</button>
    </div>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
