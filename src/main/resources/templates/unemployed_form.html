<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<style>
    body {
        background-color: #c2a064;
    }
</style>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/unemployed/save}" method="post" th:object="${unemployed}" style="max-width: 550px; margin: 0 auto;">
        <input type="hidden" th:field="*{idUnemployed}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ім'я та прізвище:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fullName}" class="form-control" required minlength="5" maxlength="100">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">День народження:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{birthday}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Місце проживання:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{placeOfResidence}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Судимість:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{criminalRecord}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Контактні дані:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{contactInformation}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Дата регістрації:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{registrationDate}" class="form-control" id="datePicker">
                    <script>
                        document.getElementById('datePicker').valueAsDate = new Date();
                    </script>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Статус:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{status}" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Зберігти</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Назад</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/unemployed}]]";
    }
</script>
</body>
</html>
