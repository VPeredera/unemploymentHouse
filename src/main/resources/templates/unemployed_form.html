<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new unemployed</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Add new unemployed</h2></div>
    <form th:action="@{/unemployed/save}" method="post" th:object="${unemployed}">
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Full name</label>
                <div class="col-sm-8">
                    <input type="fullName" th:field="*{fullName}" class="form-control">
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
