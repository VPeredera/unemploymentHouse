<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<style>
    body {
        background-color: #c2a064;
    }
</style>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/employer/save}" method="post" th:object="${employer}" style="max-width: 550px; margin: 0 auto;">
        <input type="hidden" th:field="*{idEmployer}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ім'я Прізвище роботодавця:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{employerFullName}" class="form-control" required minlength="5" maxlength="100">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Назва підприємства:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{companyName}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Вид діяльності:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{typeOfActivity}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Місце розташування:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{companyLocation}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Контактні дані роботодавця:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{employerContact}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Кількість вакансій:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{jobVacancies}" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Зберігти</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Назад</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/employer}]]";
    }
</script>
</body>
</html>
