<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<style>
    body {
        background-color: #c2a064;
    }
</style>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/specialty/save}" method="post" th:object="${specialty}" style="max-width: 550px; margin: 0 auto;">
        <input type="hidden" th:field="*{idSpec}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Найменування:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{specialtyName}" class="form-control" required minlength="5" maxlength="100">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Галузь знань:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fieldOfKnowledge}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Шифр галузі:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{codeField}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Код спеціальності:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{specialtyCode}" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Зберігти</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Назад</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/specialty}]]";
    }
</script>
</body>
</html>
