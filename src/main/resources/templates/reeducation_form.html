<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<style>
  body {
    background-color: #c2a064;
  }
</style>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/reeducation/save}" method="post" th:object="${reeducation}" style="max-width: 550px; margin: 0 auto;">
    <input type="hidden" th:field="*{idReeduc}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Заклад освіти:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{educInstitution}" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Дата початку:</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{startDate}" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Дата закінчення:</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{endDate}" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Спеціальність перенавчання:</label>
        <div class="col-sm-8">
          <select th:field="*{specialtyReeducation}" class="form-control" required>
            <th:block th:each="specialty : ${listSpecialties}">
              <option th:text="${specialty.specialtyName}" th:value="${specialty.idSpec}"/>
            </th:block>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Зберігти</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Назад</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
